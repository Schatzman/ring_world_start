 leader_trait_dragonslayer:0 "屠龙者"
 leader_trait_dragonslayer_desc:0 "此上将经历过猛烈战火的考验与洗礼。"
 infinity_calculations:0 "奇点处理器"
 infinity_calculations_desc:0 "帮助无限机器的好处是让我们知悉了它的来源之秘。原来它是个可以无限扩展的处理器单位。这将进一步增强我们的科研能力。"
