 black_hole_pantagruel:0 "知识之镜"
 black_hole_pantagruel_desc:0 "庞大古埃已经成为了我们观察新形成宇宙的魔镜。如果能在其轨道上建造空间站，则可以为我们提供巨大的研究潜力。"
 black_hole_pantagruel_research_desc:0 "我们目前在庞大古埃黑洞的轨道上拥有一座空间站，随时注视着其中的镜像宇宙，以便提高我们的研究能力。"
 guardian.315.desc:0 "有访客啊！真是激动人心！哎呀，我真是太没礼貌了。先来自我介绍一下吧。我们就是技师团。\n\n我们的成员一生都致力于追求艺术，音乐，文化以及其他能为我们枯燥的存在带来智慧痕迹的一切。如果您想分享我们的创造，请务必不要犹豫，主动联系我们啊！"
 guardian.2105.name:0 "古代建筑"
 guardian.2105.desc:0 "我们在[fortress_system.GetName]系统边缘，发现了一个正在缓缓飘移的巨型空间建筑。虽然初步扫描表明其年代久远，其内部却有着十分强大的能量痕迹。主建筑附近还漂浮着数个小型设施，似乎配备了十分强大的火力。\n\n如果我们想彻底揭露这一古代文物的真面目，应该是只能先用武力干掉这些防御系统了……"
 guardian.2105.a:0 "这可不简单。"
