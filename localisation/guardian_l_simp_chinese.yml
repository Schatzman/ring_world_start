 guardian.321.desc.c:0 "我们全员都十分兴奋。味觉缝隙出现后，已经有很多艺术家将精力全部放在了为其创造新体验上。目前为止，这一行动产生的最大成就应属一首用气味写就的交响乐。\n\n我们的工作还会继续，欢迎一切捐助行为。"
