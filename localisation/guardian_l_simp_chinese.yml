 dormant_hive_base_2_object:0 "休眠的蜂巢小行星"
 dormant_hive_base_2_object_tooltip:0 "这个蜂巢小行星曾经出现过大量的能量波动，但是被炮火轰击一番后彻底进入了休眠状态。之前出现的那些小型攻击机也完全消失了。"
