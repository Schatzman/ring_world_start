 ### FIRST SET OF THREE
 guardians.15.name:0 "要塞："
 guardians.15.desc:0 "远征小队发现他们的路被一块巨大的隔板挡住了。舰队司令[Root.GetLeaderName]报告称在他们的右方有一个凹陷进去的壁龛，里面装着一个基座和一件用与要塞本体一样的黑色金属细致打造而成的精巧仪器。\n\n他们相信这件仪器一定是开启隔板的关键所在。舰队司令[Root.GetLeaderName]将之描述为在基座上方等距排列的三根直杆和三枚环状物——金属制——大小不一地被放在最左边的竖杆上，最小的在上面，最大的在底部。"
 guardians.15.a:0 "将金属环放到剩下的两根竖杆上。"
 guardians.15.b:0 "寻找隔板上环状的印痕。"
 guardians.15.c:0 "重新排列竖杆上的金属环。"
 guardians.15.d:0 "拆掉基座上中间和最右边的竖杆。"

