 guardian.142.desc.second:0 "仅剩的少数董事会成员已经宣告破产，企业的剩余财产都被变卖了。"
 guardian.142.desc.trade:0 "可惜的是，所有生产雪拉凝胶的机构也随着总部一起被毁掉了，我们再也无法得到这个战略资源了。"
