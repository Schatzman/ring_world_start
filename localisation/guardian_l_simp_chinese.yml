 guardian.102.name:0 "与[From.GetName]的首次接触"
 guardian.102a.desc:0 "欢迎来到雪拉企业！\n\n我们是在[trader_system.GetName]星系对外运营的商业联合企业，主要进行矿物和能源的贸易——我们雪拉企业坚信，矿物和能源是文明的基石。\n\n如果您想进行贸易的话，请联系我们。"
 guardian.102b.desc:0 "我是里甘商业交易所的代表，我们已经在[trader_system.GetName]星系中的各个太空基地之间建立了完善的贸易渠道，并已进行了长达千年的贸易。\n\n如果你们手头有多余的矿物或者能源想要出手的话，找我们就对了，我们提供的价格保证会让你们满意。"
 guardian.102c.desc:0 "很高兴见到你们，朋友们！我代表穆塔根商人公会欢迎你们来到[trader_system.GetName]星系。我们的公会中有几百位独立的穆塔根商船船长，他们勇敢地在太空中探索，寻找商机。\n\n你可以在我们的机构中用多余的矿物来换取能源，也可以用能源去换取矿物。如果有需要的话可以随时联系我们。 "
 guardian.100a.desc:0 "雪拉企业对买家一视同仁。毕竟，我们又有什么资格来对国家的道德标准评头论足呢？"
 guardian.100b.desc:0 "您可能需要矿物来建造飞船，或者建造孤儿院！在雪拉企业，我们绝不会过问您打算如何使用我们的商品！"
 guardian.100c.desc:0 "我们绝不多问——只奉上高质量的资源，随时用于建设您的相关产业！"
 guardian.100d.desc:0 "绝不退款，不好意思，这是公司政策……我们对此也无能为力。"
 guardian.100e.desc:0 "您打算买一些矿物吗？没兴趣？那能源呢？"
 guardian.100f.desc:0 "欢迎联系雪拉企业，请问您需要什么服务呢？"
 guardian.103.name:0 "里甘商业交易所"
 guardian.103a.desc:0 "我们的所有客户都是匿名交易的。"
 guardian.103b.desc:0 "您想知道我们的资源是从哪里来的？很抱歉……出于对包括[Root.GetName]在内的所有客户的利益考虑，我们的货源必须要保密……"
 guardian.103c.desc:0 "我们不从事奴隶交易，绝不开先例。很抱歉。"
 guardian.103d.desc:0 "里甘商业交易所欢迎您的到来。"
 guardian.103e.desc:0 "我们在这里从事贸易已有长达千年之久了，足以说明我们的诚信可靠。"
 guardian.103f.desc:0 "我们的太空基地上有一些团体非常想和[Root.GetName]进行交易，我们可以商谈一下吗？"
 guardian.104.name:0 "穆塔根商人公会"
 guardian.104a.desc:0 "几千年前，穆塔根帝国的版图横跨了银河系的大部领土，而现在只剩下我们了。"
 guardian.104b.desc:0 "据说穆塔根人可以敏锐地嗅到12个秒差距以外的商机，这种说法实在是有些夸张了……其实，最远只有8个秒差距而已。"
 guardian.104c.desc:0 "穆塔根商人公会欢迎您，你打算交易吗？"
 guardian.104d.desc:0 "一个穆塔根人和一个雷西达伦人一起走进一间酒吧……算了，当我没说，这么交流实在欠妥，请您原谅。"
 guardian.104e.desc:0 "您好，[Root.GetSpeciesName]。您是来这里找我们交易的吗？"
 guardian.104f.desc:0 "“折扣”这个词对于我们的人民来说是一种侮辱，在和我们人民交流时请谨记。"
 guardian.105.a:0 "我们打算进行矿物交易。"
 guardian.105.b:0 "我们打算进行能源点数交易。"
 guardian.105.c:0 "我们对战略资源很感兴趣。"
 guardian.105.c.sr1:0 "我们已经有了一个§Y里甘贸易协定§!"
 guardian.105.c.sr2:0 "我们已经有了一个§Y雪拉企业贸易协定§!\n"
 guardian.105.c.sr3:0 "我们已经有了一个§Y穆塔根贸易协定§!\n"
 guardian.105.c.trust:0 "需要这个§Y贸易集团§!拥有：\n£opinion  评价+50\n"
 guardian.105.d:0 "现在没什么事，再见。"
 guardian.110.desc:0 "我们会以1比2的比例用矿物来换取能源点数，这就是我们当前的交易条件。"
 guardian.110.a:0 "交易£minerals §G100§!需要£energy §R200§!"
 guardian.110.b:0 "交易£minerals §G500§!需要£energy §R1000§!"
 guardian.110.c:0 "交易£minerals §G1000§!需要£energy §R2000§!"
 guardian.110.a.reply:0 "非常感谢您的惠顾，欢迎随时再来！"
 guardian.110.b.reply:0 "真是英明的决定，我们矿物的质量绝不会让您失望的。"
 guardian.110.c.reply:0 "您出手可真是阔绰啊，看来今天能提早下班了！"
 guardian.110.d:0 "我们对其他东西感兴趣……"
 guardian.110.e:0 "这样不行。"
 guardian.120.desc:0 "我们会以1比2的比例用能源点数来换取矿物，这就是我们当前的交易条件。"
 guardian.120.a:0 "交易£energy §G100§!需要£minerals §R200§!"
 guardian.120.b:0 "交易£energy §G500§!需要£minerals §R1000§!"
 guardian.120.c:0 "交易£energy §G1000§!需要£minerals §R2000§!"
 guardian.120.a.reply:0 "这是给您的能源点数，我们已经安排好矿物的支付渠道了。"
 guardian.120.b.reply:0 "好极了，如果您还有矿物需要出手的话，请随时联系我们。"
 guardian.120.c.reply:0 "要是所有客户都像您这样大手笔就好了！这就把支付能源点数转账给您。"
 guardian.130.desc:0 "里甘香料是我们最引以为傲的商品，它独特的味道在整个银河系驰名。我们只对最尊贵的客户出售这个商品，当然，这里面也包括[Root.GetName]。\n\n只要能够接受我们的优惠价格，我们就可以连续10年对你们运送里甘香料。"
 guardian.130.a.reply:0 "你肯定不会后悔的。当然，一次最好不要吃太多……如果吃太多的话，食用者将有很小的概率会自燃，不过只是很小的概率，因此不需担心。"
 guardian.130.a:0 "我们想买你们的香料。"
 guardian.131.desc:0 "这个是让我们雪拉企业特别自豪的产品。我们的医药部门开发了一种新型凝胶，可以帮助生物迅速适应陌生的星球环境。只要装备上这个凝胶，不管气候环境多么恶劣，你们的殖民者都可以顺利的在陌生星球上繁荣发展！\n\n我们很乐意连续10年向你们输送我们的雪拉凝胶，在那之后如果你们还想要雪拉凝胶的话，就得重新拟定协议了。"
 guardian.131.a.reply:0 "雪拉企业就该这样做生意啊！我们的货船会马上开始运送货物。\n\n§L如果您购买了这个产品，也就等同于默认雪拉企业将不对使用这个产品所产生的任何副作用负责，其中包括但不限于皮肤刺激、精神病发作、眼瞳变色、暴力突变、殖民地居民自杀率增加、头脑恍惚、生物圈资源耗尽、危险的奇异物质生产、微型黑洞出现、谷物升降机爆炸、社会崩溃、大范围灭绝事件、意料之外的超新星爆炸、你们国家的局部或者全部被毁、伽玛射线的突然爆发、时间旅行悖论、真空亚稳态事件、宇宙熵、时空连续性的崩溃……§!"
 guardian.131.a:0 "我们打算购买雪拉凝胶。"
 guardian.132.desc:0 "我们族人管这个叫什拉卡特·杜，其他种族的人称之为穆塔根水晶，它是我们族文明的象征。当这些“会唱歌”的水晶开始振动时，会散发出一种独特的音乐曲调，对绝大部分智能生物有舒缓放松的功效。\n\n一般来说，我们不会与外族人分享什拉卡特·杜的奇效，但我们决定对你们破例。如果你们能出得起价钱的话，我们可以连续10年向你们运送这些水晶。"
 guardian.132.a.reply:0 "好极了，我们的商人这就开始将水晶运送至你们的星球。愿什拉卡特·杜的歌声能让你们得到幸福和安宁。"
 guardian.132.a:0 "我们打算购买你们的水晶。"
 guardian.133.name:0 "已获得战略资源"
 guardian.141:0 "[From.GetName]被摧毁"
 guardian.141.desc:0 "我们的舰队摧毁了[From.GetName]的总部，从他们的太空基地的残骸中尽可能回收有价值物资的行动也已展开。我们已经回收了大量的资源。"
