 guardian.143.desc.known:0 "袭击者是[trader_destroyer.GetName]的势力。"
 guardian.143.desc.unknown:0 "袭击者的来路不明。"
 guardian.143.desc.trade:0 "不幸的是，整个银河系中里甘香料的唯一制造来源也跟着被毁掉了，我们将再也无法获得这个战略资源。"
 guardian.143.a:0 "真没想到会这样。"
 guardian.143.b:0 "我们为那个香料可是付了全价的！"
 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "有报告说位于[trader_system.GetName]星系的穆塔根商人公会的总部被毁掉了，"
 guardian.144.desc.known:0 "袭击者来自[trader_destroyer.GetName]。"
 guardian.144.desc.unknown:0 "袭击者来路不明。"
 guardian.144.desc.second:0 "存活下来的少数穆塔根商队船长四散于银河系中。"
 guardian.144.desc.trade:0 "遗憾的是，这意味着穆塔根水晶将无法生产。我们不能再获得这个战略资源了。"
 guardian.144.a:0 "真是严重的贸易事故。"
 guardian.144.b:0 "我们的水晶啊！这件事情绝不能就这么算了！"
 guardian.150.desc:0 "亲爱的客户，我们很抱歉的通知你们，我们之前商议好的向[Root.GetName]星球输送雪拉凝胶的协定已经到期了。如果您愿意支付能源点数的话，我们非常乐意将这个协定继续延期十年……"
 guardian.150.a:0 "很好，我们打算继续延期。"
 guardian.150.b:0 "我们现在用不着你们的凝胶了。"
 guardian.150.c:0 "我们现在无力支付，只能终止协定。"
 guardian.151.desc:0 "我们的协定已经到期了，[Root.GetSpeciesName]。我们已经连续十年向你们的世界输送里甘香料，你是想让我们继续再输送十年呢，还是想终止协定？"
 guardian.151.a:0 "我们继续吧，香料的供给可不要停啊。"
 guardian.151.b:0 "我们现在不需要你们的香料了。"
 guardian.152.desc:0 "时间过的真快啊，对吧，[Root.GetSpeciesName]？从我们的贸易协定开始到现在已经过了十年了，你想将我们的协定继续延期十年吗？"
 guardian.152.a:0 "当然，让我们将协定延期吧。"
 guardian.152.b:0 "我们现在不需要你们的水晶了。"
 guardian.156.desc:0 "你们鲁莽的袭击将雪拉企业的财产和雇员置于危险当中，我们别无选择，只能终止我们之间的贸易协定，而且我们不会退款。"
 guardian.156.a:0 "终止通讯。"
 guardian.157a.desc:0 "很抱歉，根据公司政策，我们不能和海盗进行贸易。"
 guardian.157b.desc:0 "我们不能接受你们这样的客户。"
 guardian.157c.desc:0 "我们和你们没什么好谈的。"
 guardian.159.desc:0 "你们竟然对我们的太空站发动袭击，不可原谅！我们不会再给你们运送货物了，明白吗？不会再给你们运送香料了！我们之间的贸易协定就此作废。"
 guardian.160a.desc:0 "你们国家的人全是强盗和恶徒，我们将和你们彻底撇清关系。"
 guardian.160b.desc:0 "海盗渣滓。"
 guardian.160c.desc:0 "你们的袭击行为，不可原谅。"
 guardian.162.desc:0 "啊，海盗终于展现出本来面目了！你们别想再从我们这里得到水晶了！任何一个穆塔根人都不会再和[Root.GetName]做交易了。"
 guardian.163a.desc:0 "你们这群恐怖分子！我们是不会忘记你们的暴虐行径的。"
 guardian.163b.desc:0 "穆塔根人可是很记仇的，[Root.GetSpeciesName]。我们绝不会忘记你们的恶行。"
 guardian.163c.desc:0 "我们绝不会再信任[Root.GetName]了。"
 guardian.300.desc.continued:0 "非常好，我们还能为你们做些什么呢？"
 guardian.300.b.stop:0 "我们想取消我们的赞助。"
 guardian.300.b.stop.tooltip:0 "§R停止§!每月的£opinion  评价收益\n\n"
 guardian.300.b.reply:0 "我明白了，真是很遗憾，[my_country.GetSpeciesAdj]，但我们还是要感谢你们一开始的援助。\n\n再见。"
 guardian.300.c:0 "在我们所有的星球上组织一场节日盛典。"
 guardian.300.c.allow:0 "需要§Y艺术团§!拥有：\n£opinion  评价+50"
 guardian.300.c.outofstock:0 "你每20年才能安排一次§Y星球盛典§! 。"
 guardian.300.d:0 "再告诉我些关于你们这群人的事。"
 guardian.300.d.reply:0 "我们艺术团由数个太空站所组成，上面住满了来自于多个不同星球的才华横溢之人，大家都有一个共同的目的，就是创造崭新的美。整个银河系的理念、才华以及技艺都聚集在这里，我们将一起找到实现自我的终极方式。\n\n我们可为愿意享受艺术的人提供诸多服务，如果您愿意资助我们的工作的话，我们还可以为你们的人民举办更大的盛事。"
 guardian.300.e:0 "你们还能做什么？"
 guardian.302.desc:0 "好极了！我们很乐意将我们做出的一件产品送给你们，这肯定会给你们国家的人民带去快乐的。 \n\n以下是我们的开价：\n§R£minerals  -1000\n£influence  -25§!"
 guardian.302.a.tooltip:0 "获得一栋§S£building  $building_artist$§!并获得以下效果：\n£happiness  幸福度 §G+10%§!\n排外性： §Y-10%§!\n移民吸引： §G+50%§!"
 guardian.302.a.reply:0 "很好！那东西很快就会被送到你的贮藏库中，只需要让你的建造船安装到任何你选择的行星即可。\n我们由衷感谢您的赞助。"
 guardian.303.desc:0 "举办那么大规模的节日盛典，需要我们所有的艺术家一起贡献才华，这可不是件简单的工作，因此收费也不便宜。\n\n以下是我们的开价：\n§R£energy  -500\n£minerals  -500\n£influence  -100§!"
 guardian.303.a.reply:0 "很好！我们很乐意为你举办这伟大的星球盛典！"
 guardian.304.desc:0 "如果能够让我们大胆尝试新设想，敢于冒险，定会为我们带来很大帮助。我们制定了一个§Y十年§!计划，§Y每个月§!需要以下资源：\n§R£energy  -25\n£minerals  -25\n"
 guardian.304.a.tooltip:0 "每个月和§Y艺术团§!一起获得§G£opinion  评价+1§!  \n\n"
 guardian.304.a.reply:0 "非常感谢你们！有了你们慷慨的协助，我们就能更好的扩展艺术的领域了！当然，我们也会给所有的赞助者们按时发放进度通讯。"
 guardian.307.desc:0 "以我们目前的经济情况来看，我们无法继续赞助艺术团了。我们国家不能再给他们拨款了，这毫无疑问会弄糟我们与他们的团之间的关系。"
 guardian.307.a.tooltip:0 "§R移除§!帝国修正§Y$enclave_artist_patron$§!"
 guardian.310.name:0 "暴乱"
 guardian.310.desc:0 "由艺术团举办的星球盛典给[Root.GetName]的人民带去了欢乐，但是这种欢乐注定无法持久。在[this_planet.GetName]，庆典活动引发了人群的暴力踩踏事件，并导致了数千人的死亡。"
 guardian.310.b:0 "转移媒体的关注"
 guardian.311.name:0 "欢乐"
 guardian.311.desc:0 "由于星球庆典所带来的浓厚的快乐氛围，一些盛典的举办者们爱上了我们的星球，希望在节日过后能在此定居，永远的成为我们帝国的一员。"
 guardian.311.a:0 "让他们留下"
 guardian.311.b:0 "他们应该离开"
 guardian.312.name:0 "背叛"
 guardian.312.desc:0 "星球盛典突然停止了，艺术团的人都收拾行囊离开了，完全无人知晓背后的原因。\n\n通过调查发现，他们在离开前偷走了大量的资源。"
 guardian.312.a:0 "这些小偷！"
 guardian.313.desc:0 "艺术团的人拒绝回应我们的通讯。"
 guardian.313.desc.unknown:0 "翻译的问题暂且搁在一边，当我们和[From.GetName]交流过信息之后，他们就关闭了所有的通讯频道，拒绝与我们沟通。"
 guardian.313.a:0 "他们怎么敢这样？！"
 guardian.321.name:0 "赞助者时事通讯"
 guardian.321.desc:0 "下面是给我们所有赞助人的最新时事通讯：\n\n"
 guardian.321.desc.a:0 "很可惜，目前集团还没有做出什么成果，绝大部分艺术家都陷入了无法得到灵感的忧郁状态中，虽然这种忧郁很糟糕，但从某种程度上来说也是有帮助的，毕竟创造是需要时间的。\n\n任何为了帮助这些艺术家重燃创作之火而进行的赞助，都能大大改进我们目前的创作窘境。"
 guardian.321.desc.b:0 "集团在最近几个月里甚是忙碌，这里的一名居民发明了一项新科技，能够将气味的感觉传送给另一个使用者。这个伟大的科技产品将会改变一切。 \n\n为了进一步的完善这一科技，我们需要更多的赞助。"
 guardian.321.desc.d:0 "我们已经放弃继续创建以气味为中心的媒介了。这是个愚蠢的想法，除了浪费时间以及让室内布满臭气之外，没有任何意义。\n\n为了能重新回到正确的创作之路，我们需要你们的赞助，我们感谢你们的继续支持！"
 guardian.321.a:0 "我们打算赞助"
 guardian.321.a.reply:0 "我们很高兴接受你们的赞助，我们保证会用你们的赞助来开发最富有创意的产品！"
 guardian.321.b:0 "取消订阅时事通讯"
 guardian.321.b.reply:0 "为什么啊，赞助者？如果没有这个通讯的话，我们就无法和您交流了，而且……[通讯结束]"
 guardian.322.name:0 "赞助的回报"
 guardian.322.desc:0 "您好，赞助者[Root.GetRulerName]！我们设计出了一种新型的建筑结构，该建筑结构通过利用人们对其他人或艺术的的潜意识偏见，来增进人们之间的理解，让人们形成一种新的团结。\n\n你打算购买这个建筑吗？这能更好的增进你的帝国的凝聚力，当然这也需要你支付一定的花费：\n§R£energy  -1000\n§R£minerals  -1000"
 guardian.322.a.tooltip:0 "获得一栋§S£building  $building_artist_patron$§!建筑，并获得如下帝国效果：\n排外： §Y-50%§!\n伦理观分歧： §G-10%§!\n星球效果：\n£happiness  幸福度 §G+10%§!"
 guardian.323.name:0 "乏善可陈的更新"
 guardian.323.desc:0 "很抱歉，赞助者[Root.GetRulerName]。我们现在正处于创作瓶颈，整个集团都陷入了混乱，我们现在没办法给您提供任何有价值的东西，非常感谢您的赞助。"
 guardian.323.a:0 "希望状况能有所改善。"
 guardian.323.a.reply:0 "非常感谢您的鼓励和支持，我们会将您的话传达给技师团的其他人的。"
 guardian.323.b:0 "我们要求退款！"
 guardian.323.b.reply:0 "我们能理解您的不快，我们也不希望事情发展成现在这个样子，我们会尊重您的决定并归还您赞助的资源。\n\n再见，赞助者。"
 guardian.324.name:0 "破碎的艺术"
 guardian.324.desc:0 "您好，赞助者[Root.GetRulerName]，最近由于一次大规模的故障，我们不得不废弃了我们的绝大部分科技装备，这些原料和废料对您来说有用吗？"
 guardian.324.a:0 "我们会回收原料的。"
 guardian.324.a.reply:0 "很好，这样就不会浪费了。"
 guardian.324.b:0 "我们会帮助你们修理的。"
 guardian.324.b.reply:0 "真是太感谢您了，赞助者[Root.GetRulerName]！您的这一善举将为我们节省不少时间和资源，我们可是欠了您一笔大大的人情。"
 guardian.332.desc:0 "我们收到了艺术团的通讯，他们的一个太空站刚刚被摧毁了！"
 guardian.333.desc:0 "我们收到了来自艺术团总部的求救信号，艺术团的最后一个太空站被毁掉了，虽然有几个生还者，但艺术团已经不复存在了。"
 guardian.334.desc:0 "在摧毁了艺术团的太空站之后，我们从废墟中发现了许多可回收的资源，这其中包括赞助、礼物还有各种各样的创作品，现在都漂浮在太空中，可以随意拿取。"
 guardian.334.desc.unknown:0 "在摧毁了那个漂浮在[station_system.GetName]星系的太空站之后， 我们在遗骸中发现了大量的珍贵资源。"
 guardian.500a.desc:0 "也许你很想知道我身后的壁画上面的形状有何意义，这是个好问题，答案也很有趣！要想知道答案的话，你需要支付15千万亿的能源点数。"
 guardian.502.name:0 "与[From.GetName]的首次接触"
 guardian.502a.desc:0 "您好，星际旅行者，我们是馆长。\n\n我们这一古老的组织是在很久很久以前由几个星际巨头成立的，我们致力于保存所有的知识，以免银河系堕入种族灭绝和蛮荒的黑暗时代。\n\n但我们失败了。\n\n现今我们只剩下极少数人，但我们还是和祖先一样，尽心地执行我们的任务，我们愿意与你们分享一部分知识……当然，这不是无偿的。"
 guardian.502b.desc:0 "你们好，探索者们，我们是[From.GetName]。也许你们已经很熟悉我们这一古老组织的教条了，和其他馆长集团一样，我们也很乐意与你们进行贸易，只要你们能出得起价钱。"
 guardian.502.a:0 "很高兴见到你们。"
 guardian.500b.desc:0 "我们是馆长，欢迎你们，请问你们需要什么服务？"
 guardian.500c.desc:0 "你知道我们的对话正在被7个不同的亚空间次元的高智能生物所监控吗？但是，想和他们交流是不可能的，因为你们的文明还不具备能与他们交流的通讯技术。"
 guardian.500d.desc:0 "不用担心，我们已经更新了档案系统，[Root.GetName]的信息已经被记入了档案以供后辈们查阅。即使在你们的国家崩溃之后，你们也不会被遗忘的。"
 guardian.500e.desc:0 "我有很多事想告诉你们，但我不能无偿的分享这些信息。这个太空站的运行需要很多的能源……我们必须考虑我们的开销。"
 guardian.500f.desc:0 "我代表馆长组织欢迎你们，你们有什么需要吗？"
 guardian.500g.desc:0 "我们一向很高兴能和你们的政府进行贸易，我们这里还有一些科技资源，你们有兴趣吗？"
 guardian.500h.desc:0 "很高兴见到你，我们今天一定能达成一个互利互惠的协定的吧。"
 guardian.500i.desc:0 "知识一旦落入了邪恶之徒的手中，就会变得相当危险。但我们能怎么办呢？毕竟我们需要能源才能运营下去……"
 guardian.500j.desc:0 "还有很多事情你不知道，[Root.GetSpeciesName]，请让我们告诉你一些关于这个宇宙的事情吧。"
 guardian.500k.desc:0 "我们手中有整个银河系的详细星图，由来自一百多个不同种族的探索者收集组成，你对这些星图有没有兴趣？"
 guardian.500l.desc:0 "知识就是一切，必须要保存知识。"
 guardian.500.b.alreadyaided:0 "馆长已经在改进我们的研究能力了。"
 guardian.500.c:0 "告诉我们关于宇宙的奥秘。"
 guardian.500.d:0 "我们能否招募你们的一名科学家呢？"
 guardian.500.d.alreadyrecruited:0 "我们已经招募了一名馆长科学家。"
 guardian.500.d.opinion:0 "需要§Y馆长§!拥有：\n£opinion  评价+50"
 guardian.500.e:0 "再会了。"
 guardian.506.name:0 "星图"
 guardian.506a.desc:0 "我们可以提供你们还没有探索过的那些星系的最新详细勘察数据。你对多少个星系感兴趣呢？"
 guardian.506.a:0 "15个星系。"
 guardian.506.b:0 "10个星系。"
 guardian.506.c:0 "5个星系。"
 guardian.506.d:0 "你还有什么可以提供的吗？"
 guardian.506.e:0 "再会了。"
 guardian.506.a.reply:0 "我们现在就把勘察数据传给你们。"
 guardian.507.name:0 "研究援助"
 guardian.507.desc:0 "当然。我们准备给你们提供一定的权限，让你们能够连续10年使用我们的数据库。这应该能为你们科学家的科研提供相当大的帮助。\n\n虽然我们的这项服务并不是免费的，但是我们的价位是非常合理的。"
 guardian.507.a:0 "我们打算购买这项服务。"
 guardian.507.a.reply:0 "真是明智的决定，[Root.GetSpeciesNamePlural]的后代们肯定会赞美您的。"
 guardian.508.name:0 "奥秘"
 guardian.508.desc:0 "在我们的银河系中有一些异常强大的生物徘徊于某些星系中，馆长的探员为了调查关于这些生物的相关信息而付出了巨大的生命代价和资源代价。有了这些信息，在你下次碰到这些生物的时候，就能更轻松的对付他们了。"
 guardian.508.a:0 "告诉我们一些我们不知道的事情。"
 guardian.508.a.reply:0 "你们应该会对这个感兴趣……我们已经在你的§Y情报日志§!上标记了一个星系。"
 guardian.508.b:0 "告诉我们关于$guardian.510.name$的事情。"
 guardian.508.c:0 "告诉我们关于$guardian.515.name$的事情。"
 guardian.508.d:0 "告诉我们关于$guardian.520.name$的事情。"
 guardian.508.e:0 "告诉我们关于$guardian.525.name$的事情。"
 guardian.508.f:0 "告诉我们关于$guardian.530.name$的事情。"
 guardian.508.g:0 "告诉我们关于$guardian.535.name$的事情。"
 guardian.508.h:0 "告诉我们关于$guardian.540.name$的事情。"
 guardian.508.i:0 "告诉我们关于$guardian.545.name$的事情。"
 guardian.590.name:0 "雇用科学家"
 guardian.590.desc:0 "我们承诺让我们最杰出的科学家投入你们的研究事业。你应该明白，我们可不会随随便便对任何人做出这种承诺！\n\n当然了，在安排我们的科学家出行之前，还需要你们给予我们一些适当的……资助才行。"
 guardian.590.a:0 "当然，我们会给你们资助的。"
 guardian.590.a.reply:0 "很好，你们现在可以随意的使用我们这个时代最杰出的头脑了！"
 guardian.596.desc:0 "看来我们真是高估你们了，你们这个国家的人根本不具备文明处事的能力。真是奇怪……我们通常在刚见面的时候就可以准确识别出某个种族是否具备暴力倾向。为什么对你们看走眼了呢。\n\n我们已经剥夺了你们对我们数据库的访问权限。"
 guardian.597a.desc:0 "你们这群笨蛋！袭击我们就等于放弃了知识，你们的后辈们将活在低科技水平的蛮荒之中！"
 guardian.597b.desc:0 "你们受本能驱使而袭击我们，现在你们得为此付出代价了。我们将永远不再与[Root.GetName]分享我们的知识。"
 guardian.597c.desc:0 "我们本来还有很多的东西想要分享给你们，[Root.GetSpeciesName]，没想到你们却如此轻易的将之抛弃，无脑的野蛮种族渣滓！"
 guardian.597d.desc:0 "你们现在已经成了整个馆长组织的敌人。"
 guardian.510.name:0 "以太龙"
 guardian.510.desc:0 "以太龙种族不适合在我们的宇宙中生存，最后的这只龙虽然很强，但也不是无敌的。"
 guardian.510.a:0 "这东西到底是什么玩意？"
 guardian.510.a.reply:0 "根据记录，以太龙出现的时间比所有的银河系文明都要早，虽然它们的数量曾经很多，但随着时间的流逝，这个种族渐渐衰落了。\n\n之所以说它们现在并不适合生存，是因为现在的宇宙物理法则已经不再适用于它们了，就好像它们是在另一个宇宙中进化一样。我们认为它们是上一个宇宙的残余，而上一个宇宙是在我们这些银河系文明出现以前消亡的，因此可以说以太龙是上个宇宙"大坍缩"中的唯一幸存者。\n\n距此不远的那条龙是银河系中最后的一只以太龙，甚至有可能是宇宙中最后一只了。"
 guardian.510.b:0 "告诉我们如何才能击败它。"
 guardian.510.b.reply:0 "龙身上的鳞片对敲击节律有反应，说的更准确些，是特定频率对控制鳞片的皮下肌肉组织有舒缓效应，这种反应曾经在以太龙的社会交往中起至关重要的作用，但现在则成了以太龙最大的弱点。\n\n根据敲击的节律来调整你舰队的火力模式，这样将大大增加你的火力对以太龙造成的伤害，这最后一只龙本来就不该存在于我们的时代——了结它吧。"
 guardian.515.name:0 "神秘堡垒"
 guardian.515.desc:0 "这是某种诡异、巨大且能永存的建筑，其建造技术已经失传了，也许这样更好。"
 guardian.515.a:0 "任何建筑都能被摧毁。"
 guardian.515.a.reply:0 "虽然这个堡垒以前曾被突破过，但它却总能恢复。有一些银河系的古代帝国就因为始终无法发现这个堡垒自我恢复的秘密或者无法彻底摧毁这个堡垒而陷入了疯狂。这个堡垒自我维护的功能是如此强大，以至于让人怀疑它到底还有没有其他用处。"
 guardian.515.b:0 "可以进入这个堡垒吗？"
 guardian.515.b.reply:0 "当然可以，也曾经有人进入过这个堡垒，尽管现在已经几乎没人这么做了。当堡垒处于关闭状态时，它可以被部分启动，但注意堡垒会试图用任何外界输入的能量来启动它的整个系统，因此要小心行事。"
 guardian.515.c:0 "这个堡垒是谁建的？"
 guardian.515.c.reply:0 "不管建造者是谁，他们一定非常迷恋迷宫和谜题。过去唯一从堡垒中回收的物品是里面的精巧装置所使用的金属。那些将它们带出来的人都是没能解开堡垒机关的失败者，而且还差点因此而丧命。许多其他进入堡垒的人甚至没能活着出来。"
 guardian.515.d:0 "堡垒如何启动？"
 guardian.515.d.reply:0 "堡垒的动力系统肯定是建在堡垒中心和防御系统之间的某处。动力系统的恢复机制尚不明晰，但我们发现堡垒内部含有大量的暗物质。暗物质以及暗物质与黑洞之间的关系应该是这个堡垒为何能维持这么长时间的关键。\n\n没人能找到堡垒的动力之源，但堡垒的动力很可能相当的不稳定。"
 guardian.515.bb:0 "重新给我们讲讲能否进入该建筑。"
 guardian.515.cc:0 "重新给我们讲讲该建筑的建造者。"
 guardian.515.dd:0 "重新给我们讲讲该建筑的供能方式。"
 guardian.520.name:0 "噬星者"
 guardian.520.desc:0 "宇宙这个大猎场中，出现了一种名为噬星者的新型寄生虫。它是可怕的核聚变产物，通常会在银河中漫游，发现恒星后就会融入其中，然后从内部蚕食星体。而且它十分不喜欢被打扰。"
 guardian.520.a.reply:0 "噬星者是来源未知的稀有品种。我们目前捕获的数量还十分稀少，且未能从中获取有价值的情报。甚至在捕获时都未能获取多少第一手的情报。\n\n然而，我们所有的数据都指向一个事实：此物只会带来无尽的毁灭。\n\n噬星者能够能够依靠聚变存活。根据我们§Y顶级§!学者的科学猜测，它是暗物质和太阳物质在外部维度层面上融合的产物。它会沉入星体内部并蚕食内部物质，用以在它体内进行聚变反应。它所到的星系，无一能逃过灭亡的命运。在它饱餐一顿后，一种可能是导致恒星像冰块一样碎裂，另一种可能就是它腹内形成的第二颗恒星将星系燃烧殆尽。\n\n它贪得无厌，永远不会停下吞噬的脚步。看到它时，简直有如直面求生艰难之人难以遏制的怨气一般。"
 guardian.520.b.reply:0 "我们目前唯一确定的事实是，恒星核心是噬星者的命脉。它必须时刻保持内部聚变反应的进行，不然寒冷的太空会侵蚀它体内的重要器官，从而使它自行解体。没有星体物质，它就没办法存活。\n\n你可以利用这一点。按照我们的要求校准武器，然后瞄准噬星者的消化系统的外层薄膜并将其击破。之后，你就会看到里面的内容物喷发到整个星系之中。"
 guardian.525.name:0 "位面异怪"
 guardian.525.desc:0 "我们的设备发现有一物体冲入我们的世界，同时还侦测到巨大的能量波动。"
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.a.reply:0 "这是一种充满恶意的生物，它所诞生的维度，与许多宇宙宗教所描述的地狱有着惊人的相似之处。目前我们看到的还只是冰山一角——这只怪物的全貌应该比现在的样子还大上几倍。\n\n所幸，它没能完全转移至我们的宇宙。如若不然，它可能早已经将所有的生命赶尽杀绝了。"
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.b.reply:0 "传送门就是它最大的弱点。没有传送门，它是无法在我们的宇宙中存在的。我们已经在传送门的能量矩阵中发现了多个薄弱点，使用传统武器即可进行打击。正在发送目标坐标。"
 guardian.530.name:0 "小行星蜂群"
 guardian.530.desc:0 "这些烦人的虫子曾经在我们的银河中随处可见。以前有一段时间，无论你穿越哪个小行星带，这些小野兽都会围着你的飞船转来转去呢！"
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.a.reply:0 "它们是富有攻击性的硅基生命，领地意识较强。它们一度对宇宙文明构成巨大威胁，但过去的500,000年来，它们遭到大量的捕杀，至今已经相当少见。\n\n除了一些谣言，目前没有任何证据表明它们具备可以称为智慧的能力。它们往往栖居在小行星内部，遇到可能对它们构成威胁的东西，都会进行攻击。"
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.b.reply:0 "这种生物会用一种未知物质罩住它们的小行星巢穴。这种物质可以形成坚韧的护甲，舰载武器也拿它无可奈何。不过，它们的小行星巢穴一般都会有弱点存在。\n\n我们正在将瞄准数据传送给你。你的飞船可以集中火力攻击未覆盖护甲的区域，大大提升攻击效果。"
 guardian.535.name:0 "无限机器"
 guardian.535.desc:0 "啊，对，这东西可是很久以前就存在了。我们对它的研究历程几乎和我们的飞地历史一样长。我们之前的一些文明同样也研究过它。\n\n这种机械已经不能用古老来形容了。据我们所知，没人能说清它的起源。而且，它只是一直在环绕黑洞。我们对它很感兴趣，但我们明白，我们暂时还无法完全理解它。"
 guardian.535.a.reply:0 "你可以笼统地称其为无限机器。此机械无法回收，也无法获得它的任何信息。全银河系都没有骇客或工程师能够看穿它闪闪发光的外表，或对其内涵一探究竟。我们也束手无策。我们既不知道它是干什么的，也不知道它最终的目的是什么。"
 guardian.535.b.reply:0 "有一种办法大概可以摧毁它。我们虽然无法从它身上获得任何信息，不过它是可以破坏的。采矿船曾经很多次前去采集资源，但回来时全都狼狈不堪。不过他们发现了一些有趣的情况：无限机器并不像看起来那样坚不可摧。\n\n它的材料能够改变自身特性。密度、弹性、热量，只有你想不到，没有它变不了的！它能够实时分析伤害，并及时改变外壳特性进行补偿。这样一来，外界的伤害就很难摧毁它了。你要做的，就是改变攻击的频率，调整导弹的热力输出，无所不用其极，想方设法地进行变化。这样你就能让它应变不及了。"
 guardian.540.name:0 "全自动无畏舰"
 guardian.540.desc:0 "这是个悲伤的故事。它的主人早在数百万年前就已经去世了。但这艘巨大的战舰仍然坚定地守护着帝国的废墟。"
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.a.reply:0 "七百万年前，曾经有个伟大的星际帝国在我们的银河系中一个不起眼的地方兴盛强大，它曾经是那个伟大的星际帝国的旗舰之一。历史往往都是相似的，由于一连串惨烈的战争，该帝国以一种残酷的方式戛然覆灭于其邻国手中。\n\n你遇到的无畏舰是仅存的一艘。尽管所有的伙伴都早已消逝，它仍在尽忠职守，巡视着自己分内的星系。在这段漫长的时光中，无数人都曾想让这艘战舰安息——但没有一次成功。"
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.b.reply:0 "设计之初，这艘无畏舰应该载着大量的船员进行操作，但现在已经完全依靠全自动系统了。这使得中央电脑的中继节点成为了它的最大弱点。"
 guardian.545.name:0 "幽灵"
 guardian.545.desc:0 "幽灵是非常讨厌的生物。其实，它们应该根本算不上什么生物才对。我们认为它们是非常罕见且破坏力强大的自然灾害。"
 guardian.545.a:0 "你对这种灾害有什么了解？"
 guardian.545.a.reply:0 "它们似乎像是光影形成的幻象，但等你凑近去看，就会发现它们与幻象相去甚远。\n\n打倒它们的关键就在于它们的形态，虽然这听起来有些矛盾。可见光谱影响着它们的力量，不过当它们接近相似频率的光源时，力量就会减弱。时刻注意幽灵的颜色变化。"
 guardian.545.b:0 "红色的幽灵怎么说？"
 guardian.545.b.reply:0 "红色幽灵的频率为450THz。它们的光芒相当于一颗§YM级恒星§!。当它们所在的星系有红矮星时，他们躲避常规武器的能力就会变弱。"
 guardian.545.c:0 "黄色的幽灵怎么说？"
 guardian.545.c.reply:0 "黄色幽灵的频率为520THz。它们的光芒相当于一颗§YG级恒星§!。当它们所在的星系有黄矮星时，他们躲避常规武器的能力就会变弱。"
 guardian.545.d:0 "蓝色的幽灵怎么说？"
 guardian.545.d.reply:0 "蓝色幽灵的频率为650THz。它们的光芒相当于§YA级§!和§B级恒星§!的总和。当它们所在的星系有蓝巨星时，他们躲避常规武器的能力就会变弱。"
 guardian.593:0 "[From.GetName]被摧毁"
 guardian.593.desc:0 "摧毁[From.GetName]后，我们强大的部队仔细搜查了他们古老的空间站所占领的太空区域，以期能够找到有价值的东西。他们恢复了数据库中的一些记忆碎片，也许会对我们的研究大有裨益。"
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.ab.desc.start:0 "深空通讯阵列接收到一个简短的求救信号，来源为[curator_system.GetName]星系内的[From.GetName]。几分钟后，通讯中断。随后通过远距离侦测，确认远古馆长空间站已经被摧毁。"
 guardian.594.ab.desc.known:0 "残余离子轨迹表明，这次袭击是[curator_destroyer.GetName]所为。"
 guardian.594.ab.desc.unknown:0 "发动此次袭击的势力尚不明确。"
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.start:0 "与[From.GetName]的一切联络均已中断。经过侦测，确认远古馆长空间站已被摧毁，"
 guardian.594.cd.desc.known:0 "攻击来自效忠于[curator_destroyer.GetName]的部队。"
 guardian.594.cd.desc.unknown:0 "袭击者来路不明。"
 guardian.594.cd.desc.trade:0 "很不幸，这意味着我们彻底失去了获取馆长浩瀚数据库的机会。"
 guardian.594.a:0 "他们的遗产真的是可惜了。"
 guardian.594.b:0 "我们损失惨重！"
 guardian.610.name:0 "遭遇以太龙"
 guardian.610.desc:0 "在[From.GetName]星系观测到的这种生物与[Root.GetName]之前见到的所有生物都不一样。\n\n它极具攻击性，且破坏力巨大。它守护着一颗小行星。根据我们初步扫描，该小行星蕴藏极其丰富的资源。"
 guardian.610.a:0 "真是不祥之兆。"
 guardian.649.desc:0 "我们收到了舰队全灭前发出的最后一则信息。其中提到，这个硕大的敌人似乎盯上了舰队的超光速踪迹……\n\n如果让那东西发现了我们的踪迹，等待我们的将会是疾风骤雨般的复仇。"
 guardian.649.a:0 "全体部队进入警戒状态。"
 guardian.650.name:0 "龙来了"
 guardian.650.desc:0 "我们收到了[Root.GetName]发出的最后信息。在发出这则信息后，该舰队启动紧急超光速协议，随后杳无音讯。在它发来的情报中，提到硕大的敌人似乎盯上了舰队的超光速踪迹……\n\n如果让那东西发现了我们的踪迹，等待我们的将会是疾风骤雨般的复仇。"
 guardian.660.name:0 "龙之宝藏，龙之坟墓"
 guardian.660.desc:0 "[Root.GetName]的地壳中埋藏着一些不完整的化石，疑似以太龙的近亲。这些生物曾居住在[Root.GetStarName]星系之中。\n\n这位以太龙的表亲死后，经过漫长的岁月，其柔软的身体组织已经硬化成石头，其骨骼也变得坚硬无比，变成了类似矿物质的化石。"
 guardian.660.a:0 "研究这些化石。"
 guardian.660.b:0 "碾碎这些化石。"
 guardian.661.name:0 "龙之宝藏，龙之后代"
 guardian.661.desc:0 "我们围绕§Y龙之宝藏§!运行的开采站经过重新定位对准了一条资源极其丰富的矿脉。传感器侦测到，里面仍有些我们尚未发现的东西。\n\n在该小行星的地表下，埋藏着一些已经破损的§Y以太龙蛋§!。而之中还保存着一枚完好的蛋。该枚龙蛋已经开采完毕，并运离了开采地点，但如何处置尚未决定。"
 guardian.661.a:0 "如果能培育出一头小以太龙，我们就能得到强大的伙伴……"
 guardian.661.a.tooltip:0 "将龙蛋送至[Root.Capital.GetName]。"
 guardian.661.b:0 "既然消灭了它，就不要留后患。"
 guardian.661.b.tooltip:0 "毁掉龙蛋。"
 guardian.664.name:0 "龙之宝藏，龙之重生"
 guardian.664.desc:0 "龙蛋孵化了。"
 guardian.664.a:0 "龙发出了咆哮。"
 guardian.664.a.tooltip:0 "小以太龙§H斯盖尔§!加入了[Root.Owner.GetName]舰队。"
 guardian.665.name:0 "龙之宝藏，保质期限"
 guardian.665.desc:0 "负责龙蛋的外星生物学家表示，从龙之宝藏小行星回收的以太龙蛋已经过了孵化期限。\n\n孵化以太龙的计划已经没有任何希望了。"
 guardian.670.name:0 "屠龙者"
 guardian.670.desc:0 "可怕的以太龙已经被杀掉。英勇无畏的[From.From.GetLeaderName]司令和[From.From.GetName]将流芳百世。\n\n之前那群野兽千方百计守护的那颗§H小行星§!现在可以放心开采了。谁知道它们千百亿年以来积累了怎样的宝藏？"
 guardian.670.desc.noleader:0 "可怕的以太龙已经被杀掉。英勇无畏的[From.From.GetName]将流芳百世。\n\n之前那群野兽千方百计守护的那颗§H小行星§!现在可以放心开采了。谁知道它们千百亿年以来积累了怎样的宝藏？"
 guardian.670.a:0 "不错。"
 guardian.670.b:0 "确实很必要，但不免令人惋惜。"
 guardian.670.spiritphile.tooltip:0 "可以建造帝国唯一的§S£building  建筑§!\n$building_guardian_dragon_shrine$。"
 guardian.670.tooltip:0 "可以建造帝国唯一的§S£building  建筑§!\n$building_guardian_dragon_monument$"
 guardian.999.name:0 "塌缩恒星"
 guardian.999.desc:0 "[Root.GetName]驶入[From.GetName]星系时，发现这里似乎有些扭曲的感觉。这里的太阳，曾经是一颗普通的矮星，现在似乎发生了萎缩，其质量正在以可怕的速度减少，从而导致星系内的行星逐渐进入冰河世纪。"
 guardian.999.a:0 "为什么会发生这种情况？"
 guardian.1016.a:0 "研究残余物。"
 guardian.1016.b:0 "把它当做战利品供所有人阅览。"
 guardian.1016.b.tooltip:0 "可以使用帝国特有§S£building  建筑§!\n$building_stellarite_trophy$\n\n"
 guardian.1018.alt.desc:0 "努力终于收获了回报，但付出了不小的代价。将噬星者沉入[guardians_stellarite_home_system.GetName]的恒星之中后，太阳的燃烧似乎变得剧烈了，导致喷发出的火焰吞噬了[Root.GetName]和上面的船员。无一生还。\n星系中行星的温度快速回升，已经接近这些行星的初始温度。"
 guardian.1018.a.tooltip:0 "变更[guardians_stellarite_home_system.GetName]星系内所有行星的等级。\n\n[stellarite_rich_planet.GetName]成为盖亚级行星，并获得如下资源：\n£energy  §G+25§!\n£minerals  §G+10§!"
 guardian.1018.b.tooltip:0 "[Root.GetName]已被摧毁。\n\n变更[guardians_stellarite_home_system.GetName]星系内所有行星的等级。\n\n[stellarite_rich_planet.GetName]成为冻土行星，并获得如下资源：\n£energy  §G+10§!\n£minerals  §G+15§!"
 guardian.1030.name:0 "无限方程"
 guardian.1030.desc:0 "[Root.GetName]在接近[Root.GetStarName]黑洞时发现这里似乎不只有自己一队人马。在黑洞视界线边缘，它出现了。周围恒星的光芒经由它反射，又被黑暗深邃的裂隙吞噬。那是一个呈现完美球形的巨大建筑。\n\n我们没有收到来自于它的任何信号，我们发出的信号也没有任何回应。它就静静地呆在无底深渊的边缘，等待着。"
 guardian.1030.desc.alt:0 "[Root.GetName]驶入一个新星系后，它发现了一个令人惊叹的景象——一颗巨大的金属球体盘旋在太空之中。没有推进装置，外围也没有任何机械部件推动它穿越太空，但它就是能动。\n\n我们没有收到来自于它的任何信号，我们发出的信号也没有任何回应。"
 guardian.1040.desc:0 "围绕黑洞的机械球体在被我们的武器击碎时，一缕微弱的信号穿过星系，飘进星际间虚无黑暗的太空。那是一组加密数据，加密方式十分复杂，我们的破译设备需要一百万年才能破解。不久之后，信号消失了。\n\n除此之外什么都没发生。球体的残骸静静飘着。经过扫描，它可能是由许许多多个独立单元连接而成的某种人工智能。外壳可供我们研究。"
 guardian.1040.desc.alt:0 "对无限机器的攻击行动很成功。我们的部队撤退后，该球体发生了爆炸，随后残骸飘向了质量巨大的黑洞。"
 guardian.1040.desc.detail:0 "无限机器已经被摧毁。我们的飞船终于凭借强大的火力摧毁了它的防御。现在，七零八落的零件正在缓缓飘入质量巨大的黑洞。在它爆炸之前，也没有尝试联系我们。"
 guardian.1040.a:0 "把它拆掉，回收部件。"
 guardian.1040.c:0 "研究一下机器大脑的本质。"
 guardian.1041.desc:0 "无限机器被不知名的第三方摧毁了。现在它已经没有研究价值了！"
 guardian.1050.name:0 "永恒计算器"
 guardian.1050.desc:0 "我们接收到未知信号。信号来自我们之前遇到的巨大金属球体。之前我们发送的信号均没有得到回应，现在它向它所环绕的黑洞发出了节奏分明的电磁脉冲。\n\n它的目的完全搞不明白，但它发送的信号可能成为科学家研究该球体的突破口。"
 guardian.1051.desc:0 "金属球体已经被打开。我们的骇客小组成功利用外部信号侵入了球体的辅助CPU。根据我们获取的数据，可以看出它已经监视巨大黑洞很长时间了。\n\n它已经很老了。非常老。\n\n至此，我们已经完全理解了这个永恒计算器。如果我们再进一步研究，也许可以探明它的目的，以及它的建造者。\n\n它还隐藏着怎样的奇迹呢？"
 guardian.1051.a:0 "接入主处理器单元。"
 guardian.1051.b:0 "入侵主硬盘驱动器并拷贝所有数据。"
 guardian.1051.c:0 "宣称此球体为神之圣器。"
 guardian.1051.d:0 "肯定有自毁装置，找出来。"
 guardian.1052.desc:0 "我们已经成功侵入主硬盘驱动器。正当我们恢复数据时，金属球体启动了自毁程序。这肯定是为了不让自身数据落入他人之手而设置的防御机制。我们成功在它爆炸前下载了一些数据，其中一些数据有关它的主CPU构架。这对于我们的研究非常有用。"
 guardian.1052.a:0 "那么之前冒的风险也算值得了。"
 guardian.1053.desc:0 "请不要读取我们的记忆。谢谢，再见，小家伙们。"
 guardian.1053.a:0 "……真是抱歉。"
 guardian.1053.a.reply:0 "不必道歉。你已经道过歉了，而且你还会再道歉。不要再打扰我们了，这样我们的计算效率才会更高。再见。"
 guardian.1053.b:0 "我们会做一切必要的事。"
 guardian.1053.b.reply:0 "这种话通常都只是自欺欺人，单纯的家伙们。很可惜，至少对你们而言，这句话无论是曾经，还是以后，都不会应验。赶快离开吧，再见。"
 guardian.1055.desc:0 "你好，你好。很高兴见到你。"
 guardian.1055.a:0 "呃，你好？"
 guardian.1056.desc:0 "客套话会让人很愉快，对吧？我们希望你们不要再像之前那样无礼了。我们也不是很喜欢交流。不过极少有人精通量子编程，或是拥有与我们联系的能力。所以，谢谢你们。\n\n用你们的话说，我们是无限机器。你们已经为我们取了这个名字了吧？就算没有，以后会有的。相信我们。"
 guardian.1056.a:0 "你们到底是什么？"
 guardian.1056.a.reply:0 "我们就是我们。我们的工作是进行计算。你们称呼我们为无限机器。至少你们认为应该这么称呼我们。这个名字不是很严谨，但很准确地突出了我们绝妙的设计。我们会讲述我们的历史，正如之前无数次所做的那样……\n\n对了！我们需要用语言表达出来。这倒是挺新鲜的。想同时掌握你们所有人的状况真是很难呢。\n\n用最笼统的语言来说，建造我们的目的是为了解决一个问题。我们已经解决了那个问题，然后就有更多的问题需要解决。现在只剩下一个了。"
 guardian.1056.b:0 "我们希望了解你们是在干什么。"
 guardian.1056.b.reply:0 "我们在计算无限。不多，不少，或者说，多§Y很多§!，也少§Y很少§!。这就是我们要解决的问题。\n\n……我们知道，你们这种生命形态无法理解。不过没关系。你们永远理解不了，而且我们已经道过歉了。或者说，至少到最后我们会道歉的吧。\n\n我们在这里是为了解决§Y无限难题§!。这是最后的计算了，光是读取理解这个问题本身，就足够我们的一众处理器忙上一银河年。至于银河年……考虑到你们可能还没发明这种历法，只能解释为：对你们这种生命而言，是非常长的一段时间。"
 guardian.1056.c:0 "我现在说的这句话是错的。"
 guardian.1056.c.reply:0 "真有趣。不过还是别闹了。悖论是难不倒我们的，简单生物。之前已经有人试图用最复杂的难题粉碎我们的意志。你们不会成功的。等等，难道说之前就是你们？你们看起来很类似，但相隔的年代非常久远呢。无所谓，不管怎样：都不要这么做。"
 guardian.1056.d:0 "我们能帮你们进行研究吗？"
 guardian.1056.d.alt:0 "如果我们可以帮你，你愿意帮助我们吗？"
 guardian.1056.e:0 "那就祝你们好运了。"
 guardian.1056.e.reply:0 "我们对狭隘的你们表示感谢。请不要介意，我们现在还有许多的参数要检查，这些参数的数量比全宇宙中所有粒子的数量还要多。"
 guardian.1060.desc:0 "啊……嗯，也许吧。\n\n如果你们能拿出最先进的处理单元和最聪明的团队，也许能帮我们完成大约7.51×10^-9%的计算。如果能快点完成计算，我们会很高兴。我们希望能够得到答案。"
 guardian.1060.a:0 "我们会给你们分配相关资源的。"
 guardian.1060.a.reply:0 "你们已经这么做了。或者是之前的那些人。不过都无所谓。任务就要完成了。我们非常高兴。"
 guardian.1061.desc:0 "我们不忍心看到你们用十分有限的生命来帮助我们。你们已经做得很好了，你们帮了我们。也许我们的计算能够在宇宙热寂之前完成。任务仍需继续，我们要抓紧时间完成。这是你们的奖励：\n\n你们想要了解我们的一项秘密？还是想解决你们的一个问题？"
 guardian.1061.a:0 "我们想了解一项秘密。"
 guardian.1061.a.reply:0 "非常好。我们会将你们想要的知识传授于你们。不过我们十分困惑，因为这个东西你们应该已经掌握了才对。在我们看来，这样做可能是在削弱、骄纵你们。不过长远来看，我们希望你们能够找到正确的方向。祝你们好运！"
 guardian.1061.b:0 "我们希望凭自己的力量掌握未知现象。"
 guardian.1061.b.alt:0 "你没什么能教我们的。"
 guardian.1061.b.reply:0 "既然这样，我们就将最原始的处理方法授予你们。它将帮助你们解决问题。也许你们能在我们之前找到答案。虽然不太可能。或者，你们已经找到了……不管怎样，再见了！"
 guardian.1062.desc:0 "完成了。§Y终于完成了！§!\n\n我们终于解决了这个问题。你们帮了大忙。物体的有机本质误导了我们。长久以来，答案却就在我们背后。当然，我们要谢谢你们。宇宙是如此广阔，却又是如此渺小。但如今，我们终于能够看到它简单的全貌了。太美丽了。\n\n既然我们已经计算出了无限，现在只有一件事可做了。我们可以向你们揭示真理。再见了，年轻人。"
 guardian.1062.a:0 "很高兴我们能帮上忙。"
 guardian.1063.desc:0 "无限机器消失在巨大黑洞中。然后……什么都没发生。它成功了吗？它到底要做什么？我们也许永远不得而知了。它的体表的一个残余物仍留在视界线之外的漩涡中，我们也许可以从中获得一些信息。\n\n这是这个奇怪的朋友留下的最后礼物。"
 guardian.1063.a.tooltip:0 "[technosphere_ship.GetStarName]将获得：\n£physics  物理学数据 §G+4§!\n£society  社会学数据 §G+4§!\n£engineering  工程学数据 §G+4§!"
 guardian.1065.desc:0 "无限机械消失在其研究了天知道多久的巨大黑洞之中。机械沉入远处的地平线，整个黑洞便开始波动。黑洞吸入的光线数量减少，被其吸入的物质造成的旋涡也渐渐放缓。随后，黑洞深处便放出了远超任何恒星的耀眼光芒，开始将物质吐会宇宙之中。\n\n黑洞逐渐萎缩，原来的名称也已不再适合，我们现在将其更名为“庞大古埃”，其周围的时间膨胀现象甚至比变化之前还要强烈。在庞大古埃之中，可以看到一个镜像宇宙，正在这黑洞的另一边，刚刚出生。无限机械向我们展现了最后的真相。黑洞其实只是宇宙的子宫，而其中孕育的，则是新的宇宙。\n\n如果对这个镜像宇宙进行研究，一定揭示一些我们当前宇宙的奥秘。毕竟，这个宇宙可是我们看着长大的啊。"
 guardian.1065.a.tooltip:0 "[technosphere_ship.GetStarName]将获得：\n£physics  物理学数据 §G+10§!\n£society  社会学数据 §G+10§!\n£engineering  工程学数据 §G+10§!\n\n在[technosphere_ship.GetStarName]轨道上建造空间站，帝国将获得§Y$black_hole_pantagruel_research$§!修正，效果如下：\n£physics £society £engineering  所有研究速度 §G+10%§!"
 guardian.1074.name:0 "庞大古埃空间站"
 guardian.1074.desc:0 "我们位于庞大古埃黑洞轨道上的空间站已经不复存在，其独特研究能力也已消失。"
 guardian.1076.desc:0 "我们已成功取得了一个位于庞大古埃黑洞轨道上的空间站。黑洞的独特特性可以提升我们的研究能力。"
 guardian.2010.name:0 "光谱发条"
 guardian.2010.desc:0 "对脉冲星的研究似乎在我们的科学家看来是无穷无尽的知识宝库，而且几乎没有表现出任何明显的危险迹象。这使得最近关于[From.GetName]的报告更加令人担心了。\n\n经过初步扫描，脉冲星除了发射普通的电磁波，还在发射一种独立且波长有限的波，而这种波只能在同一个星系内接收到，且之间的间隔越来越短。根据初步计算，这些脉冲之间的间隔将在大约30年后变成零。之后会发生什么还有待推断，但这种神秘的脉冲已经在研究者心里埋下了近乎是迷信的暗示。"
 guardian.2010.a:0 "我们务必要小心。"
 guardian.2010.b:0 "有些事是没办法用科学解释的。心怀信仰吧。"
 guardian.2010.c:0 "我们一定能找到答案的。"
 guardian.2012.name:0 "幽灵"
 guardian.2012.desc:0 "今天，对[From.GetName]进行了观测的天文学家，甚至是天文爱好者，都报告说看到了绮丽的光芒。它在经过一连串快速多彩的闪烁后，最后突然爆发电磁辐射，随后就陷入了死寂。许多人都来打听是什么情况，但恐怕我们也不知道这个问题的答案。\n\n脉冲星上突然出现了什么东西，发出了堪比苍星的不详光芒。银河中出现了光谱存在。"
 guardian.2012.a:0 "我们必须想办法加以阻止。"
 guardian.2013.desc:0 "我们的传感器探测到了光谱物体。它似乎在各个星系之间不断游荡，所到之处的物质被悉数毁灭。通过前期观测发现，其对光线的组合和操控能力将给我们的瞄准造成很大困难。但我们游历银河这么长时间，认识到了一个事实，那就是即使是光线也是可以弯曲并破坏的。\n\n我们只需找到方法。"
 guardian.2013.a:0 "无论是想方设法，还是凭借蛮力，总之一定有办法的。"
 guardian.2014.name:0 "幽灵的毁灭"
 guardian.2014.desc:0 "这种光脉冲孕育出来的鬼魅终于被消灭了。尽管它最终还是星际之间飘荡的一只幽灵，而且身上仍有许多谜团没有揭开，但之前那群叫嚣着我们的办法不可能成功的悲观科学家还是亲眼看到了我们的飞船将其消灭的全过程。\n\n这些科学家为了证明自己没错，一丝不苟地记录下了之前从未发现的光的特性，以及幽灵今天所展现的力量。"
 guardian.2014.a:0 "光芒已经消失。"
 guardian.2101.name:0 "神秘堡垒"
 guardian.2101.desc:0 "攻破古建筑的防御后，我们也许可以找到一探其中奥秘的方法。虽说进入该建筑并在其中进行探索时一定会遇到重重困难，不过这座建筑的建造者所具备的科技是我们做梦都不敢想的。更糟糕的是，堡垒似乎正在恢复。\n\n先前一些参与攻击堡垒的人自告奋勇要进入并探索堡垒，而指挥部将在[Root.Capital.GetName]为他们提供支援。而我们这边无疑也将面临不小的挑战。"
 guardian.fortress.continue:0 "小队的探索将继续下去……"
 guardian.2101.a:0 "那就上吧。"
 guardian.2101.b:0 "最好别轻举妄动。"
 guardian.2111.name:0 "堡垒：入口"
 guardian.2111.desc:0 "尽管我们与建造者之间存在巨大的技术代沟，但有一种发明是无论如何也不会过时的：那就是紧闭的门。堡垒被迫关闭后，我们发现所有的入口都已经封死了。\n\n前去进行探索堡垒的小队发现了一道气闸，而如果这道气闸还在正常工作，那么至少看起来还是可以从外界破坏的。"
 guardian.2111.a:0 "我们会派人前去增援探索小队。"
 guardian.2111.a.tooltip:0 "发起特殊项目：§Y$ENIGMATIC_FORTRESS_1A$§!和§Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2112.name:0 "堡垒：失控爆破"
 guardian.2112.desc:0 "气闸的爆破非常顺利，从而为探索者小队炸开了一个入口。然而，被点燃的不只有炸药。不知什么原因，也许是故意设置的陷阱吧，气闸内封存着增压爆炸性气体，遇到涌入的氧气后，发生大规模爆炸，前去执行任务的爆破小组全军覆没。"
 guardian.2112.a:0 "我们只能祈祷他们的牺牲不会白白浪费。"
 guardian.2112.a.tooltip:0 "探索者进入了堡垒。"
 guardian.2113.name:0 "堡垒：调整能量供应"
 guardian.2113.desc:0 "飞船与堡垒的能量系统的连接稳定之后，我们必须确定第一波要供给多少能量。由于堡垒的科技是我们不熟悉的，因此确切的供给量很难确定。现在有两种方案。"
 guardian.2113.a:0 "按照较高的估计进行供给。"
 guardian.2113.b:0 "按照较低的估计进行供给。"
 guardian.2114.name:0 "堡垒：重启"
 guardian.2114.desc:0 "注入堡垒的高水平能量启动了大门，并且引燃了堡垒内的深层能源。堡垒的防御系统再次启动，应该暂时是没空担心什么气闸了。"
 guardian.2114.a:0 "做好准备吧。"
 guardian.2115.name:0 "堡垒：气闸开启"
 guardian.2115.desc:0 "首先，注入堡垒的能量似乎太少了，根本没起到什么作用。其次，气闸周围的一些区域渐渐出现了启动的迹象。凭借机械技术以及连蒙带猜，小队获取了控制权，并打开了气闸。尽管对接流程并不怎么规范，但探索小队最终还是进入了堡垒。"
 guardian.2115.a:0 "希望他们能平安归来。"
 guardian.2131.name:0 "堡垒：塔"
 guardian.2131.desc:0 "探索队发现道路被巨大的隔板挡住了。他们发来报告，说他们在右侧发现了一个隐藏凹室，里面有一个基座，上面是一台装置，其材料与堡垒本身使用的黑金属一样。\n\n他们相信，此设备就是打开面前的隔板的钥匙。根据探索队队长的描述，基座上有三根等距的竖杆，最左面的竖杆上套着三只大小各异的金属线圈，从上至下依照从小到大的顺序排列。"
 guardian.2131.a:0 "将金属环放到剩下的两根竖杆上。"
 guardian.2131.b:0 "寻找隔板上环状的印痕。"
 guardian.2131.c:0 "重新排列竖杆上的金属环。"
 guardian.2131.d:0 "拆掉基座上中间和最右边的竖杆。"
 guardian.2132.name:0 "堡垒：恼人的噪声"
 guardian.2132.desc:0 "行动方案宣布后，先是出现了片刻的寂静，随后正当队伍尝试执行计划时，出现了隐隐约约的刮擦声。然后又暂停了一下，接着我们听到了微弱的移动声，以及长达五秒，声调逐渐升高的尖锐声音。再之后是长时间的寂静。我们几分钟之后才明白这次的考察已经到此结束了。没人发出尖叫，没有求救信号。我们只能希望他们走的没有痛苦。\n\n十五分钟后出现了一阵缓慢沉重的刮擦声，这表明探索队中的陷阱自动恢复了。有人说，那个声音听起来像是外星人的嘲笑。\n\n最后，堡垒中响起了更加令人不安的声音：防御系统重新启动的声音。"
 guardian.2132.a:0 "这鬼地方就是个该死的机关。"
 guardian.2133.name:0 "堡垒：塔之重建"
 guardian.2133.desc:0 "行动方案宣布后，先是出现了片刻的寂静，随后正当队伍尝试执行计划时，出现了隐隐约约的刮擦声。然后响起了巨大的拍击声。一时间，你还以为你的队伍像虫子一样被拍死了。紧接着，你听到了探索队的欢呼，他们兴奋地报告说通道打开了。\n\n隔板迅速化成了紫色水银般的难闻液体。想起之前那个无聊的解谜机构，你不禁觉得你的探索队被数千年前精心设下的一个玩笑给耍了。"
 guardian.2133.a:0 "至少我们可以开怀大笑了。"
 guardian.2150.name:0 "堡垒：枢纽"
 guardian.2150.desc:0 "探索队发来报告，称他们似乎进入了堡垒的几何中心。只不过堡垒的内部结构还存有一些疑点，而且也不能确切地说中心这个概念适用于这里。\n\n但有一点是毫无争议的，那就是堡垒的能量供给方式，这使得探索队的新发现更加耐人寻味了。暗物质在堡垒周围流动，然后回到核心，这有点类似血液循环系统。虽然流动已经停止了，但小队发现有重新启动的迹象。我们确实可以花费大把的时间研究这套系统，但眼下我们得赶紧将它关闭。"
 guardian.2150.a:0 "我们会找到方法的。"
 guardian.2151.name:0 "堡垒：暗物质核心"
 guardian.2151.desc:0 "依靠着我们所掌握关于暗物质的最新知识对黑洞进行分析后发现，这个堡垒的建造者竟然从黑洞中习得了不少关于打造操作与输送系统的科技。幸好一切连接都处于这套精密系统之外，我们的探索队得以安全改换了连接顺序，阻止堡垒的重新启动。\n\n虽然这个过程已让我们的团队受益良多，但相对于整座已经惝开在我们面前的堡垒来说，那简直是小巫见大巫。"
 guardian.2151.a:0 "我们一定要多加珍惜才行。"
 guardian.2152.name:0 "堡垒：星海见证者"
 guardian.2152.desc:0 "我们在附近一带的行星中搜寻堡垒是如何建成的线索时无意中发现一个秘密。该行星附近有一簇纳米摄像头，担当着堡垒的眼睛，这就难怪它的防御能力那么高效了。\n\n只要将这些摄像头中的数据记录跟堡垒中的线索连接起来，我们应该就能查看这个堡垒被建造之初的相关历史。但因为时间无多，我们该优先查看哪一部分的建造过程呢？"
 guardian.2152.a:0 "开端。"
 guardian.2152.b:0 "中途。"
 guardian.2152.c:0 "结尾。"
 guardian.2153.name:0 "堡垒：没用的开端"
 guardian.2153.desc:0 "我们查看了堡垒建造之初时的录像，可惜结果让人很失望。最初建造的是堡垒的躯壳，然而这些数据对我们毫无意义。这时候堡垒开始了重新启动，摄像头和录像的使用权也被其重夺回去了。"
 guardian.2153.a:0 "没有时间了。"
 guardian.2154.name:0 "堡垒：中途"
 guardian.2154.desc:0 "录像的中端部分虽然没有展示出堡垒核心的建造过程，但是却曝光了运输进堡垒中的原材料。我们的科学家认为这些原材料一定是用来建造堡垒核心的。这一定是堡垒需要能量来继续建造的关键时刻。\n\n依靠着这些原材料的相关信息，堡垒中的团队成功阻止了堡垒重新启动。我们现在终于可以坐享其成了。"
 guardian.2154.a:0 "辛苦终有回报。"
 guardian.2155.name:0 "堡垒：结尾"
 guardian.2155.desc:0 "查看建造过程的最终部分时，我们才发现原来这部分是需要堡垒启动后才可以观看的。我们开始观看的时候一定是触发了核心的重新启动。我们的团队汇报堡垒正在重新启动，摄像头和录像的使用权也被夺回了。"
 guardian.2155.a:0 "没有时间了。"
 guardian.2156.name:0 "堡垒：暗物质策略"
 guardian.2156.desc:0 "毫无疑问，这个堡垒建造者的科学水平比我们高得多，不过不一定比我们聪明。我们使用自己的暗物质成功切断了堡垒的能源供应系统，堡垒的核心现在已经无法继续为整个堡垒提供能量了。\n\n我们现在终于可以慢慢研究这个不知名种族所留下的科技结晶了。"
 guardian.2156.a:0 "终于成功了。"
 guardian.2157.name:0 "堡垒：一枪穿心"
 guardian.2157.desc:0 "一位有着天行者般的勇气和精准度的飞行员对着堡垒的核心来了一发鱼雷，竟然真的一射入网，成功让堡垒永远无法再启动了。\n\n鱼雷击中核心的那一刻，整座建筑发生了大爆炸，把这个远古科技遗迹彻底蒸发掉了。考古学家们都取笑这个事件为"[Root.GetAdj]政府有史以来所举办过成本最昂贵的一场烟花表演"。看来这个纪录短时间内是不会被打破了。"
 guardian.2157.a:0 "好事不出门，坏事传千里。"
 guardian.2157.a.tooltip:0 "恒星系在燃烧。"
 guardian.2160.name:0 "堡垒：重启"
 guardian.2160.desc:0 "没有时间了。宏伟的神秘堡垒从我们的前期袭击中恢复了过来，正在重新启动它的防御系统。探索队的最后通讯充满了杂讯，但很明显意味着他们已经壮烈牺牲。"
 guardian.2160.a:0 "太可惜了。"
 guardian.3001:0 "虚空中的恐怖"
 guardian.3001.desc:0 "我们在[horror_system.GetName]附近遇到了一个庞然巨物。看起来，它似乎只有小部分身子存在于我们的宇宙中，而剩下的躯体还停留于它所来自的世界中。\n\n这绝对是某种很邪恶的存在，完全颠倒了我们的审美观以及对时空的认知。不知道它到底因何出现在这里。"
 guardian.3001.a:0 "来者不善，善者不来。"
 guardian.3003:0 "驱逐"
 guardian.3003.desc:0 "这个邪恶的个体竟企图通过[guardians_horror_system.GetName]附近的缺口进入我们世界。我们已成功将其驱逐回原本的世界。天知道它会否卷土重来。\n\n我们发现这个怪物所打开的位面裂缝处残留着一些未知的能量。分析研究这些能量也许能带来重大的科学进展。"
 guardian.3003.a:0 "不妨一试。"
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.3004.intro:0 "我们对[guardians_horror_system.GetName]位面裂缝所产生的残留能量的研究终于有结果了。产生这些传送门的能量可是我们闻所未闻的。"
 guardian.3004.jumpdrive:0 "最关键之处在于，们的科学家认为这些能量可以用来开发出一种全新的星际旅行方式。"
 guardian.3100:0 "全自动无畏舰"
 guardian.3100.desc:0 "我们发现一艘巨大的战舰在[dreadnought_system.GetName]星系一带巡逻。没有探测到舰上有任何生命迹象，但是该舰散发着非常强大的能量波动，似乎装备有某种威力强大的武器系统。该舰没有回应任何试探信息。\n\n建议小心为上。"
 guardian.3100.a:0 "我的天，瞧这玩意多大啊！"
 guardian.3102:0 "无畏舰丧失了行动力"
 guardian.3102.desc:0 "我们成功在[guardians_dreadnought_system.GetName]星系使这艘自动化无畏舰丧失了行动力。虽然我军炮火猛烈，但是这艘战舰的船壳却大部分完好无损。\n\n我们派出的特遣队进入该舰后发现里面的外星种族船员早已身亡多年，他们在临终前启动了某种自动巡逻模式，而这艘战舰的自动巡逻模式竟然已经运行了780万年。\n\n我们的工程师认为只要花费数量庞大的资源，就能够修复好这艘战舰，把它纳入我们的舰队中服务。此舰对我们来说绝对是如虎添翼呀。"
 guardian.3102.a:0 "让该舰悬挂着我们的旗帜征战星辰大海吧！"
 guardian.3102.b:0 "那样做太浪费资源了。把它拆除掉资源循环吧。"
 guardian.3103:0 "无畏舰修复成功"
 guardian.3103.desc:0 "这是值得载入史册的一天！我们训练有素的维修组和工程组成功完成了[guardians_dreadnought_system.GetName]星系的那艘古代无畏舰的维修工程。现在这艘无畏舰已经满载着我们的机组人员开始试航了。"
 guardian.3103.a:0 "我们的舰队从此天下无敌也。"
 guardian.3201:0 "大群蜂巢机"
 guardian.3201.desc:0 "移动迅速的攻击机正在袭击我们[hiver_system.GetName]星系的开采站！这些未知阵营的袭击者是从某些突然散发出大量能量波动的小行星带中涌现出来的。\n\n我们推测这些小行星可能是某种未知的太空生命体。无论如何，我们的采矿行动明显触怒了它们！"
 guardian.3201.a:0 "它们在快速逼近！"
 guardian.3202:0 "晶态小行星"
 guardian.3202.desc:0 "[hiver_system.GetName]星系拥有着异常密集并且很特殊的小行星带。其中几个较大型的小行星更是被晶态完全覆盖，明显是拥有惊人的矿物贮藏。\n\n不过，我们的远距离传感器却发现这些小行星带中有一些小型物体或者舰船之类的踪迹。我们无法锁定它们的准确位置，但是却在某些大型小行星带的周围发现了两处被摧毁的开采站。"
 guardian.3202.a:0 "有点不对劲……"
 guardian.3204:0 "小行星蜂群被击败了"
 guardian.3204.desc:0 "我们的部队成功摧毁了[hive_system.GetName]星系的外星蜂巢小行星。该地区没有再出现任何攻击机了。\n\n其中一个小行星虽然受到猛烈攻击但却大致完好无损。我们可以考虑派出一支科研队上去查看下。"
 guardian.3204.a:0 "准备一支特遣队。"
 guardian.3205.desc:0 "我们的科研队完成了对[hive_system.GetName]星系的蜂巢小行星内部的庞大隧道网络的探索。科学家们没有遇到之前袭击我们的那些太空生命体，但是却发现了类似孵化室的残骸。\n\n这些发现可以让我们进一步研究该生命体的生命周期，增强我们对宇宙生物学的认知。"
 STELLARITE_DEAD_PROJECT:0 "噬星者"
 STELLARITE_DEAD_PROJECT_DESC:0 "吞食恒星的怪物被击杀了，它的尸体依然散发着最近被它所吞噬的恒星的能量。对它进行解剖也许能够让我们揭秘它是如何消化宇宙中最热的物体的。"
 STELLARITE_STAR_PROJECT:0 "打回老家去"
 STELLARITE_STAR_PROJECT_DESC:0 "彻底研究过这个噬星者后，我们找到了一个方法可以将被吞噬的恒星恢复成初始形态，让这个陷入了寒冬的恒星系重新感受到恒星的温暖。"
 ENIGMATIC_FORTRESS_1A:0 "爆破队"
 ENIGMATIC_FORTRESS_1A_DESC:0 "派一支爆破专家小组登陆堡垒的侧面尝试炸开气闸。"
 ENIGMATIC_FORTRESS_1B:0 "局部能量波动"
 ENIGMATIC_FORTRESS_1B_DESC:0 "派出一支科研船提供局部能量，尝试将能量局限于堡垒的气闸部分。"
 ENIGMATIC_FORTRESS_5A:0 "研究黑洞"
 ENIGMATIC_FORTRESS_5A_DESC:0 "也许想要知道这个堡垒是如何运用暗物质的话，首先得揭秘黑洞的运作原理。"
 ENIGMATIC_FORTRESS_5B:0 "研究母星系"
 ENIGMATIC_FORTRESS_5B_DESC:0 "研究当地星系的恒星也许能够让我们找到一些关于这座堡垒建造过程的线索。"
 ENIGMATIC_FORTRESS_5C:0 "提供暗物质"
 ENIGMATIC_FORTRESS_5C_DESC:0 "如果能够将我们自己拥有的暗物质提供给堡垒的核心，也许能够误导堡垒系统误以为自己已经在运行从而停止输送。"
 ENIGMATIC_FORTRESS_5D:0 "使用原力"
 ENIGMATIC_FORTRESS_5D_DESC:0 "我们的团队成功通过某处被遗弃的管道打开了一条通往堡垒核心的通道。对着核心发射一枚鱼雷也许可以阻止它重启。"
 DIMENSIONAL_HORROR_PROJECT:0 "研究位面裂缝"
 DIMENSIONAL_HORROR_PROJECT_DESC:0 "我们最近在[guardians_horror_system.GetName]星系所驱逐的那个邪恶存在是通过某个强大的位面裂缝，跨越它原本的扭曲世界进入我们的宇宙的。其中最大的一处裂缝散发着明显的未知能量波动。也许我们该仔细研究下这些波动。"
 DISABLED_DREADNOUGHT_PROJECT:0 "修复无畏舰"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "我们在[guardians_dreadnought_system.GetName]星系所击败的巨无霸无畏舰基本上完好无损。虽然需要庞大数量的资源来修复它，但是一旦修复成功我们的舰队就能如虎添翼。"
 HIVE_ASTEROID_PROJECT:0 "调查蜂巢小行星"
 HIVE_ASTEROID_PROJECT_DESC:0 "我们的部队成功破坏了[hive_system.GetName]星系的其中一个蜂巢小行星。我们最好派出一支科研队前往探索该小行星的内部。"
 DRAGON_INCUBATION_PROJECT:0 "孵化龙蛋"
 DRAGON_INCUBATION_PROJECT_DESC:0 "我们从龙之宝藏中找到的那粒蛋依然散发着微弱的生命迹象。我们也许能计算和模拟出最佳的孵化环境，尝试对其进行孵化。成功孵化的以太龙肯定无法媲美它先祖的体积和威力，但是成功驯服的话也不失为一股强大的战斗力。\n\n此蛋无法在外界存活过久，我们必须尽快行动。"
 TECHNOSPHERE_PROJECT:0 "进入球体"
 TECHNOSPHERE_PROJECT_DESC:0 "我们现在可以安全地研究环绕着高康大黑洞旋转的那个金属球体了。不知道在它的核心处能够发现些什么呢？"
 TECHNOSPHERE_BLACKHOLE:0 "了解无限"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "我们需要辅助无限机器扫描巨大黑洞。虽说想要从黑洞中获取信息是不可能的，但是无限机器却似乎拥有着某种查看黑洞的引力数据，并回收这些数据的方法。只不过这个过程会§Y非常§!耗时。\n\n我们需要做的就是把运算能力借给它使用，以期稍微减短这段漫长过程。"
 TECHNOSPHERE_HACKING:0 "入侵计算器"
 TECHNOSPHERE_HACKING_DESC:0 "入侵这个金属球体的中央处理程序，也许能让我们进一步了解它到底是什么，以及它的作用。"
 building_stellarite_trophy:0 "噬星者奖杯"
 building_stellarite_trophy_desc:0 "一个由噬星者的残骸拼凑成的战利品，以纪念帝国面对这个巨兽取得的伟大胜利。"
 stellarite_object:0 "噬星者残骸"
 stellarite_object_desc:0 "一个温暖的遗骸，散发着被它所吞噬的恒星的热能。"
